<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIDAR Horror</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #titleScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        #titleScreen h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            text-shadow: 0 0 10px #00ff00;
        }
        #playButton {
            padding: 1em 2em;
            font-size: 1.5em;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #playButton:hover {
            background-color: #00cc00;
            transform: scale(1.1);
        }
        #pauseMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        #pauseMenu h2 {
            font-size: 3em;
            margin-bottom: 1em;
            text-shadow: 0 0 10px #00ff00;
        }
        #resumeButton {
            padding: 1em 2em;
            font-size: 1.5em;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #resumeButton:hover {
            background-color: #00cc00;
            transform: scale(1.1);
        }
        #scanCooldown {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 10px;
            background: rgba(255, 0, 0, 0.3);
            display: none;
        }
    </style>
</head>
<body>
    <div id="titleScreen">
        <h1>LIDAR HORROR</h1>
        <button id="playButton">PLAY</button>
    </div>
    <div id="pauseMenu">
        <h2>PAUSED</h2>
        <button id="resumeButton">RESUME</button>
    </div>
    <div id="scanCooldown"></div>
    <script id="cameraShader" type="x-shader/x-fragment">
        uniform sampler2D tDiffuse;
        uniform float time;
        varying vec2 vUv;

        float random(vec2 st) {
            return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
        }

        void main() {
            vec2 uv = vUv;
            
            // Add subtle noise
            float noise = random(uv + time) * 0.02;
            
            // Add vignette effect
            vec2 center = vec2(0.5, 0.5);
            float dist = length(uv - center);
            float vignette = smoothstep(0.5, 0.2, dist);
            
            // Get base color
            vec4 color = texture2D(tDiffuse, uv);
            
            // Apply noise and vignette
            color.rgb += noise;
            color.rgb *= vignette;
            
            // Add subtle color shift
            color.r += random(uv + time * 0.1) * 0.01;
            color.b += random(uv + time * 0.1 + 0.1) * 0.01;
            
            gl_FragColor = color;
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
